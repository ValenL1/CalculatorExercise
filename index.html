<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator!</title>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="display">
                <div id="operation">
                    <div id="number1"></div>
                    <div id="operator"></div>
                    <div id="number2"></div>
                </div>
                <div id="result">3</div>
            </div>
            <div id="systembuttons">
                <button class="systembtn" id="power"><p>POWER</p></button>
                <button class="systembtn" id="clear"><p>CLEAR</p></button>
                <button class="systembtn" id="delete"><p>DELETE</p></button>
            </div>
            <div id="keyboard">
                <div id="digits">
                    <button class="digit" id="D7"><p>7</p></button>
                    <button class="digit" id="D8"><p>8</p></button>
                    <button class="digit" id="D9"><p>9</p></button>
                    <button class="digit" id="D4"><p>4</p></button>
                    <button class="digit" id="D5"><p>5</p></button>
                    <button class="digit" id="D6"><p>6</p></button>
                    <button class="digit" id="D1"><p>1</p></button>
                    <button class="digit" id="D2"><p>2</p></button>
                    <button class="digit" id="D3"><p>3</p></button>
                    <button class="digit" id="dot"><p>.</p></button>
                    <button class="digit" id="D0"><p>0</p></button>
                    <button class="digit" id="equal"><p>=</p></button>

                </div>
                <div id="operatorsbtns">
                    <button class="opdigit" id="add"><p>+</p></button>
                    <button class="opdigit" id="substract"><p>-</p></button>
                    <button class="opdigit" id="multiply"><p>X</p></button>
                    <button class="opdigit" id="divide"><p>รท</p></button>
                </div>
            </div>
        </div>
        <div id="historycontainer">
            <div id="history">
                <div id="header"></div>
                <div id="text"></div>
            </div>
            <div id="bar">
                <button id="barbutton">
                    <p>SHOW HISTORY</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
